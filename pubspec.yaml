name: intl_phone_field
description: A customised Flutter TextFormField to input international phone number along with country code.
version: 3.3.0
homepage: https://github.com/vanshg395/intl_phone_field

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.17
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  test: ^1.17.12

flutter:
  assets:
    - assets/flags/
    - assets/flags/Vector.png
    - assets/fonts/
  fonts:
    - family: OpenSansHebrew-Bold
      fonts:
        - asset: assets/fonts/OpenSansHebrew-Bold.ttf
    - family: OpenSansHebrew-Regular
      fonts:
        - asset: assets/fonts/OpenSansHebrew-Regular.ttf

